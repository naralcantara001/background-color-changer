<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bg changer</title>
</head>
<body>
    <!-- note: no css-->
    <div class="backgroundColorChanger">
        <h1 class="project-js-title">change the background</h1>
        <div class="colors">
            <span class="orange">orange</span>
            <span class="black">black</span>
            <span class="pink">pink</span>
        </div>
        <button class="clearBtn">clear</button>
    </div>
    <script>

        var orange = document.querySelector('.orange');
        var black = document.querySelector('.black');
        var pink = document.querySelector('.pink');
        var clearBtn = document.querySelector('.clearBtn');

        orange.addEventListener('click', function(){
            orange.style.backgroundColor = "orange";
            black.style.backgroundColor = "rgba(0, 0, 0, 0)";
            pink.style.backgroundColor = "rgba(0, 0, 0, 0)";
        })
        black.addEventListener('click', function(){
            black.style.backgroundColor = "black";
            orange.style.backgroundColor = "rgba(0, 0, 0, 0)";
            pink.style.backgroundColor = "rgba(0, 0, 0, 0)";

        })
        pink.addEventListener('click', function(){
            pink.style.backgroundColor = "pink";
            black.style.backgroundColor = "rgba(0, 0, 0, 0)";
            orange.style.backgroundColor = "rgba(0, 0, 0, 0)";
        })
        clearBtn.addEventListener('click', function(){
            orange.style.backgroundColor = "rgba(0, 0, 0, 0)";
            black.style.backgroundColor = "rgba(0, 0, 0, 0)";
            pink.style.backgroundColor = "rgba(0, 0, 0, 0)";
        })

    </script>
</body>
</html>
